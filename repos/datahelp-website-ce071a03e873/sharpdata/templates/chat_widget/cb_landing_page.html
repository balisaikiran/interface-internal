  <style>
    * {
      box-sizing: border-radius;
      font-family: "poppins" !important;
    }

    body {
      font-size: 13px;
      font-family: "poppins" !important;
      min-height: 400px;
       /* Added as bugfix */
      overflow-x: hidden;
	    overflow-y: visible;
    }

    .fs-small {
      font-size: 8px;
    }

    .add-on:hover {
      transform: scale(1.2);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: ease-out 0.2s;
    }

    :root {
      --background-color: #eeeef5;
      --primary: #065697;
      --primary-hover: #065697;
    }

    .shadow-add {
      box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.2);
    }

    .hrx {
      opacity: 0.1;
    }

    .card-chip:hover {
      box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, .15) !important;
      transition: ease-out 0.1s;
    }

    .card-chip {
      cursor: pointer;
    }

    .bd {
      border: solid red 1px !important;
    }

    a {
      cursor: pointer;
    }

    a:hover {
      color: inherit;
    }

    .bg-color-1 {
      background: #F9F9F9;
    }

    .pointer {
      cursor: pointer;
    }

    img {
      object-fit: cover;
    }

    .text-justify {
      text-align: justify;
    }


    .btn-primary {
      background-color: var(--primary);
      font-size: 14px;
      border-color: var(--primary);
      color: #fff;
      outline: none !important;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
      background-color: transparent;
      border-color: var(--primary-hover);
      color: #065697;
      outline: 0px !important;
    }

    .btn-primary-outline {
      background-color: transparent;
      border-color: var(--primary);
      color: var(--primary);
      outline: 0px !important;
    }

    .btn-primary-outline:hover,
    .btn-primary-outline:focus,
    .btn-primary-outline:active {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #ffffff;
      outline: 0px !important;
    }

    .text-primary {
      color: var(--primary) !important;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .input-bn {
      font-size: 14px;
      box-sizing: border-box;
      border-radius: 5px !important;
      border: 1.5px solid #8692A6 !important;
      height: 55px !important;
    }

    .input-bn:focus {
      border: 2px solid #065697 !important;
      box-shadow: none;
      background: #FFFFFF;
      box-sizing: border-box;
      border-radius: 6px;
    }

    textarea {
      font-size: 14px;
      box-sizing: border-box;
      border-radius: 5px !important;
      border: 1.5px solid #8692A6 !important;
      min-height: 150px !important;
    }

    textarea:focus {
      border: 2px solid #065697 !important;
      box-shadow: none !important;
      background: #FFFFFF;
      box-sizing: border-box;
      border-radius: 6px;
    }


    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label,
    .form-floating>.form-select~label {
      opacity: 1 !important;
      color: #808080;
      height: 15px !important;
      padding: 2px !important;
      background: white;
      transform: scale(1) translateY(-0.6rem) translateX(0.85rem) !important;
    }

    .form-floating>.form-control:focus,
    .form-floating>.form-control:not(:placeholder-shown) {
      padding-top: 0.925rem !important;
    }

    .form-floating>.form-select {
      padding-top: 0.925rem !important;
      padding-bottom: 0.625rem;
    }

    .error_message {
      color: red;
    }

    .reqField {
      font-size: 8px;
      color: red;
    }

    .missingField {
      color: red !important;
    }

    .terminate_div {
      display: none;
    }

    .terminate_button {
      float: right;
      min-width: fit-content;
    }

    .form-select:disabled {
      background-color: white;
    }
  </style>
  <style>
  .show{
    display: block;
  }
  .accordion-button:not(.collapsed){
    color: #444 !important;
    background: none !important;
    box-shadow: none !important;
  }
  .accordion-button:focus{
    border-color: none !important;
    box-shadow: none !important;
  }
  .seh{
        margin-left: -5px !important;
  }
  .seh:hover, .seh:focus, .seh:active:focus{
    background: #0097cf;
    color: white;
    border-color: #0097cf;
    outline: none;
    box-shadow: none;
  }
  .link-btn {
    background: #065697;
    font-size: 12px;
    padding: 5px 5px;
    float: right;
    color: white;
    border-radius: 4px;
  }
  .link-btn::before {
    content: \e1cd !important;
  }
  .link-btn:hover {
    color: #f9f9f9;
    background: #0097cf !important;
    transform: scale(1.1);
  }
  .autocomplete-active .link-btn {
    background: white !important;
    color: #065697;
  }

  .autocomplete {
    /*the container must be positioned relative:*/
    position: relative;
    display: inline-block;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
  }
  .autocomplete-items div {
    padding: 15px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
  }
  .autocomplete-items div:hover {
    /*when hovering an item:*/
    background-color: #f9f9f9;
  }
  .autocomplete-active {
    /*when navigating through the items using the arrow keys:*/
    background-color: DodgerBlue !important;
    color: #ffffff;
  }
  .ixc .tool-tip {
    visibility: hidden;
    max-width: 170px;
    font-size: 12px;
    background-color: #23455B;
    color: #f4f4f4;
    border-radius: 6px;
    padding: 10px 13px;
    position: absolute;
    left:40px;
    top: 45px;
    z-index: 1;
    box-shadow:3px 5px 15px rgba(0, 0, 0, 0.15);
  }
  .ixc:hover .tool-tip {
    visibility: visible;
  }   

</style>

  <script>

    function showLoader() {
        document.getElementById('demo').style.display = "none";
        document.getElementById('loader').style.display = "block";
    }
    var timeout;

    function sleep(delay, url) {
        if (timeout) {
            clearTimeout(timeout);
        }
        timeout = setTimeout(function () {
            window.location.href = url;
        }, delay);
    }

    function showLoaderOnClick(url) {
        showLoader();
        sleep(500, url);
    }
    
</script>
