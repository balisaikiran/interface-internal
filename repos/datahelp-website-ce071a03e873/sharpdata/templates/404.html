{% load static %}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>404 HTML Interface</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Passion+One:900" rel="stylesheet">

	<style>
		* {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}

body {
  padding: 0;
  margin: 0;
  background:#065697;
}

#notfound {
  position: relative;
  height: 90vh;
}

#notfound .notfound {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

.notfound {
  max-width: 710px;
  width: 100%;
  padding-left: 190px;
  line-height: 1.4;
}

.notfound .notfound-404 {
  position: absolute;
  left: 0;
  top: 0;
  width: 300px;
  height: 150px;
}

.notfound .notfound-404 h1 {
  font-family: 'Passion One', cursive;
  color: #fff;
  font-size: 150px;
  letter-spacing: 15.5px;
  margin: 0px;
  font-weight: 900;
  position: absolute;
  left: 30%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

.notfound h2 {
  font-family: sans-serif;
  color: #fff;
  font-size: 32px;
    font-weight: 700;
  text-transform: uppercase;
  /* letter-spacing: 2.5px; */
  margin-top: 0;
}

.notfound p {
  font-family: 'Raleway', sans-serif;
  font-size: 16px;
  font-weight: 300;
  margin-top: 0;
  margin-bottom: 30px;
  color: #f9f9f9;
  line-height: 1.5;
}

.notfound a {
  font-family: 'Raleway', sans-serif;
  font-size: 14px;
  text-decoration: none;
  text-transform: uppercase;
  background: #fff;
  display: inline-block;
  padding: 15px 30px;
  border-radius: 40px;
  color: #292929;
  font-weight: 700;
  -webkit-box-shadow: 0px 4px 15px -5px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 4px 15px -5px rgba(0, 0, 0, 0.3);
  -webkit-transition: 0.2s all;
  transition: 0.2s all;
}

.notfound a:hover {
  color: #fff;
  background-color: #065697;
  border: 5px solid white;
}

@media only screen and (max-width: 480px) {
  .notfound {
    text-align: center;
  }
  .notfound .notfound-404 h1 {
    left: 50%;
  }
  h2{
    font-size: 28px !important;
  }
  .notfound .notfound-404 {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
  }
  .notfound {
    padding-left: 15px;
    padding-right: 15px;
  }
  p{
    font-size: 14px !important;
  }
}
@media only screen and (max-width: 287px) {
  h1{
    font-size: 100px !important;
  }
  h2{
    font-size: 18px !important;
  }
  
}




@import url('https://fonts.googleapis.com/css?family=Dosis:300,400,500');

@-moz-keyframes rocket-movement { 100% {-moz-transform: translate(1200px,-600px);} }
@-webkit-keyframes rocket-movement {100% {-webkit-transform: translate(1200px,-600px); } }
@keyframes rocket-movement { 100% {transform: translate(1200px,-600px);} }


@-moz-keyframes glow-star {
    40% { -moz-opacity: 0.1;}
    90%,100% { -moz-opacity: 1; -moz-transform: scale(1.3);}
}
@-webkit-keyframes glow-star {
    40% { -webkit-opacity: 0.1;}
    90%,100% { -webkit-opacity: 1; -webkit-transform: scale(1.3);}
}
@keyframes glow-star{
    40% { -webkit-opacity: 0.1; opacity: 0.1;  }
    90%,100% { -webkit-opacity: 1; opacity: 1; -webkit-transform: scale(1.3); transform: scale(1.3); border-radius: 999999px;}
}


html, body{
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: 'Dosis', sans-serif;
    font-weight: 300;
    -webkit-user-select: none; /* Safari 3.1+ */
    -moz-user-select: none; /* Firefox 2+ */
    -ms-user-select: none; /* IE 10+ */
    user-select: none; /* Standard syntax */
}

.objects img{
    z-index: 90;
    pointer-events: none;
}

.object_rocket{
    z-index:-3;
    position: absolute;
    transform: translateX(-50px);
    top: 75%;
    pointer-events: none;
    animation: rocket-movement 70s linear infinite both running;
}

.object_moon{
    position: absolute;
    top: 12%;
    left: 25%;
}

.stars{
    background: url("{% static 'img/stars.svg' %}");
    background-repeat: repeat;
    background-size: contain;
    background-position: left top;
}

.glowing_stars .star{
    position: absolute;
    border-radius: 100%;
    background-color: #fff;
    width: 3px;
    height: 3px;
    opacity: 0.3;
    will-change: opacity;
}

.glowing_stars .star:nth-child(1){
    top: 80%;
    left: 25%;
    animation: glow-star 2s infinite ease-in-out alternate 1s;
}
.glowing_stars .star:nth-child(2){
    top: 20%;
    left: 40%;
    animation: glow-star 2s infinite ease-in-out alternate 3s;
}
.glowing_stars .star:nth-child(3){
    top: 25%;
    left: 25%;
    animation: glow-star 2s infinite ease-in-out alternate 5s;
}
.glowing_stars .star:nth-child(4){
    top: 75%;
    left: 80%;
    animation: glow-star 2s infinite ease-in-out alternate 7s;
}
.glowing_stars .star:nth-child(5){
    top: 90%;
    left: 50%;
    animation: glow-star 2s infinite ease-in-out alternate 9s;
}

	</style>



</head>

<body class="bg-purple">
	<div class="stars">
		
		<div class="central-body">

			<div id="notfound">
				<div class="notfound">
					<div class="notfound-404">
						<h1>:(</h1>
					</div>
					<h2>404 - Page not found</h2>
					<p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
					<a href="/">home page</a>
				</div>
			</div>
			
		</div>

		<div class="objects">
			<img class="object_rocket" src="{% static 'img/rocket.svg' %}" width="40px">
			<div class="earth-moon">
				<img class="object_moon" src="{% static 'img/moon.svg' %}" width="80px">
			</div>
		</div>

		<div class="glowing_stars">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>

		</div>
	</div>
</body>
