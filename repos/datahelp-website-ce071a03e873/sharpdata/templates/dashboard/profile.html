{% extends 'dashboard/base.html' %}

{% load static %}


{% block content %}


<div class="content">

    <div class="animated fadeIn">

        <h5 class="d-flex mb-3 justify-content-center align-items-center"><i class='me-2 bx bx-user nav_icon'></i> Profile</h5>

        <section class="d-flex justify-content-center w-100 flex-wrap">

            <div class="bg-white me-2 mb-2 d-flex justify-content-center flex-column align-items-center p-4 p-lg-5 rounded-3 border col-lg-4 col-xl-4 col-12">

                <div class="header_img btn-primary d-flex align-items-center text-center" style="height: 100px; width: 100px;"> 
                    <b class="fs-1 text-white">{{organization_name | slice:"1"}}</b>
                </div>

                <span class="d-flex text-muted align-items-center mt-2 ">
                    <i class="me-1 iconify" data-icon="fluent:people-team-24-regular"></i> 
                    <span class="org-name p-0 m-0"><b class="me-1">Team ID:</b> {{team_id}}</span>
                </span>

                <span class="d-flex align-items-center mt-4 fs-5">
                    <span class="org-name p-0 m-0">{{organization_name}}</span>
                </span>
                <span class="d-flex text-muted align-items-center mt-2 ">
                    <i class="me-1 iconify" data-icon="carbon:email"></i> 
                    <span class="org-name p-0 m-0">{{user_email}}</span>
                </span>
                <span class="d-flex text-muted align-items-center mt-2 ">
                    <i class="me-1 iconify" data-icon="carbon:phone"></i> 
                    <span class="org-name p-0 m-0">{{phone}}</span>
                </span>
                
            </div>

            <div class="bg-white mb-2 p-4 p-lg-5 rounded-3 border col-lg-6 col-xl-4 col-12">
                <form action="/user/update_profile" method="POST">
                    {% csrf_token%}

                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="Team ID"
                                id="profile_team_id"
                                class="form-control input-bn"
                                required=""
                                value="{{team_id}}"
                                type="text"
                                disabled 
                                name="team_id"
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="fluent:people-team-24-regular" ></i>
                                    <span>Team ID</span>
                                </span>
                            </label>
                        </div>
                    </div>

                  
                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="Email"
                                class="form-control input-bn"
                                id="profile_user_email"
                                required=""
                                value="{{user_email}}"
                                type="text"
                                disabled 
                                name="user_email"
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="carbon:email" ></i>
                                    <span>Email</span>
                                </span>
                            </label>
                        </div>
                    </div>


                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="First Name"
                                id="profile_first_name"
                                class="form-control input-bn"
                                required=""
                                value="{{first_name}}"
                                type="text"
                                name="first_name"
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="carbon:user" ></i>
                                    <span>First Name</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="Last Name"
                                id="profile_last_name"
                                class="form-control input-bn"
                                required=""
                                value="{{last_name}}"
                                type="text"
                                name="last_name"
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="carbon:user" ></i>
                                    <span>Last Name</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="Organization Name"
                                class="form-control input-bn"
                                id="profile_organization_name"
                                required=""
                                value="{{organization_name}}"
                                type="text"
                                name="organization_name" 
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="fluent-mdl2:work" ></i>
                                    <span>Organization Name</span>
                                </span>
                            </label>
                        </div>
                    </div>


                    <div class="mb-4">
                        <div class="form-floating w-100 form-group">
                            <input
                                placeholder="Phone Number"
                                id="profile_phone"
                                class="form-control input-bn h-bn"
                                required=""
                                value="{{phone}}"
                                type="text"
                                name="phone"
                              />
                            <label>
                                <span class="d-flex align-items-center">
                                    <i class="iconify me-1 mr-1 fs-5" data-icon="carbon:phone" ></i>
                                    <span>Phone Number</span>
                                </span>
                            </label>
                        </div>
                    </div>


                    <div class="mt-4">
                        <div class="mb-4">
                            <label>
                                <span class=" mb-2 d-flex align-items-center" id="profile_time">
                                    <span>Time Zone</span>
                                </span>
                            </label>
                            <select class="form-select input-bn" id="Timezone" name="timezone" required
                                            type="text" value="{{timezone}}">
                                <option id="America/Los_Angeles" value="America/Los_Angeles">PST</option>
                                <option id="America/Denver" value="America/Denver">MTN</option>
                                <option id="America/Chicago" value="America/Chicago">CST</option>
                                <option id="America/New_York" value="America/New_York">EST</option>
                            </select>
                            <script>
                                document.getElementById("{{timezone}}").selected = true;
                            </script>
                        </div>
                    </div>

                    <div class="form-actions form-group">
                        <button class="btn btn-primary btn-lg float-right" type="submit"
                                value="submit">Save Changes
                        </button>
                    </div>
              
                    
                  


                </form>
            </div>

        </section>

    </div>

</div>

{% endblock %}
