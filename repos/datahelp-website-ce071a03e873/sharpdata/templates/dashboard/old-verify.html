<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>DataLabz - OTP Verification</title>
    <meta content=" sharpdata login page" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://i.imgur.com/QRAUqs9.png" rel="apple-touch-icon">
    <link href="https://i.imgur.com/QRAUqs9.png" rel="shortcut icon">

    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css" rel="stylesheet">
    <link href="{%static 'assets/css/cs-skin-elastic.css'%}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-78898293-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-78898293-3');
    </script>

    <style>
        .login-form .btn {
            width: auto !important;
            text-transform: uppercase;
            font-size: 14px;
            padding: 8px 25px;
            border: 1px solid #007bff !important;
        }

        .line {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .line:before,
        .line:after {
            content: '';
            border-top: 2px solid #e2e2e2;
            margin: 0 20px 0 0;
            flex: 1 0 20px;
        }

        .line:after {
            margin: 0 0 0 20px;
        }

        label {
            color: #4c4c4c !important;
            text-transform: capitalize !important;
            font-size: 15px !important;
            background: #ffffff;
            /* transform: translate(15px,7px); */
            margin: 0px;
            transform: translate(15px, 10px);
            padding: 1px 3px;
        }
    </style>
</head>
<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container login_container">
        <div class="login-content col-md-6 col-12 m-auto">
            <div class="login-form">
                <div class="login-logo mb-5 mt-2">
                    <a href="/">
                        <!-- <h1 style="font-family: 'Quantico'; color:#1d06fb ;font-size: 50px;
                        font-weight: 600;letter-spacing: 3px;">DataLabz</h1> -->
                        <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid">
                        <!-- <img class="align-content img-fluid" src="{% static 'images/logo.png'%}" alt=""> -->
                    </a>
                </div>

                {% if not has_code %}
                <h6>We sent you an email with an OTP code</h6>
                {% else %}
                <form action="{% url 'verify_user' %}" method="POST">
                    {% csrf_token %}
                    <h3>Verify Email</h3>
                    <h6>We sent you an email with an OTP code</h6>
                    <div class="form-group">
                        <label for="user_password">Email</label>
                        <input class="form-control" name="user_email" placeholder="Registered Email Id" required=""
                               type="text" value="{{user_email}}"/>
                    </div>

                    <div class="form-group">
                        <label for="user_password">OTP</label>
                        <input class="form-control" name="user_code" placeholder="" required="" type="text" value="{{otp_code}}"/>
                    </div>

                    <div class="mb-4">
                        <button class="btn btn-outline-primary submit" type="submit">Verify Me!</button>
                </form>
                {% endif %}

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="{% static 'assets/js/main.js'%}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    {% if is_error %}
    swal({
        title: 'Invalid OTP',
        text: 'We could not verify the email based on your OTP entry!',
        icon: 'error',
        confirmButtonText: 'Ok'
    })
    {% endif %}


</script>
</body>
</html>
