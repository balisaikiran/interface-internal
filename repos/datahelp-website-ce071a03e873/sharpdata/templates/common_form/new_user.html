<body class="bg-white">
    <style>
        * {
            box-sizing: border-radius;
            font-family: "poppins" !important;
        }

        body {
            font-size: 13px;
            font-family: "poppins" !important;
        }

        .add-on:hover {
            transform: scale(1.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: ease-out 0.2s;
        }

        :root {
            --background-color: #eeeef5;
            --primary: #065697;
            --primary-hover: #065697;
        }

        .shadow-add {
            box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.2);
        }

        .hrx {
            opacity: 0.1;
        }

        .card-chip:hover {
            box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, .15) !important;
            transition: ease-out 0.1s;
        }

        .card-chip {
            cursor: pointer;
        }

        .bd {
            border: solid red 1px !important;
        }

        a {
            cursor: pointer;
        }

        a:hover {
            color: inherit;
        }

        .bg-color-1 {
            background: #F9F9F9;
        }

        .pointer {
            cursor: pointer;
        }

        img {
            object-fit: cover;
        }

        .text-justify {
            text-align: justify;
        }


        .btn-primary {
            background-color: var(--primary);
            font-size: 14px;
            border-color: var(--primary);
            color: #fff;
            outline: none !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: transparent;
            border-color: var(--primary-hover);
            color: #065697;
            outline: 0px !important;
        }

        .btn-primary-outline {
            background-color: transparent;
            border-color: var(--primary);
            color: var(--primary);
            outline: 0px !important;
        }

        .btn-primary-outline:hover,
        .btn-primary-outline:focus,
        .btn-primary-outline:active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
            outline: 0px !important;
        }

        .text-primary {
            color: var(--primary) !important;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .input-bn {
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 5px !important;
            border: 1.5px solid #8692A6 !important;
            height: 55px !important;
        }

        .input-bn:focus {
            border: 2px solid #065697 !important;
            box-shadow: none;
            background: #FFFFFF;
            box-sizing: border-box;
            border-radius: 6px;
        }

        textarea {
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 5px !important;
            border: 1.5px solid #8692A6 !important;
            min-height: 150px !important;
        }

        textarea:focus {
            border: 2px solid #065697 !important;
            box-shadow: none !important;
            background: #FFFFFF;
            box-sizing: border-box;
            border-radius: 6px;
        }


        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label,
        .form-floating>.form-select~label {
            opacity: 1 !important;
            color: #808080;
            height: 15px !important;
            padding: 2px !important;
            background: white;
            transform: scale(1) translateY(-0.6rem) translateX(0.85rem) !important;
        }

        .form-floating>.form-control:focus,
        .form-floating>.form-control:not(:placeholder-shown) {
            padding-top: 0.925rem !important;
        }

        .form-floating>.form-select {
            padding-top: 0.925rem !important;
            padding-bottom: 0.625rem;
        }

        .testdiv1 {
            box-shadow: 4px 4px 10px #C4C4C4;
            width: 100%;
            background-color: #3240a8;
            display: flex;
            margin-top: 3%;
            color: white;
        }

        .Terminated_Stage {
            box-shadow: 4px 4px 10px #C4C4C4;
            width: 100%;
            background-color: #a84432;
            display: flex;
            margin-top: 3%;
            color: white;
        }

        .runnerIconImage {
            width: 38px;
            height: 38px;
        }

        .runnerBackground {
            margin: 15px;
            width: 35px;
            height: 35px;
            border-radius: 100px;
            padding: 20px;
            background-image: linear-gradient(45deg, #F5F7F9, #abd8ff);
        }

        .loading {
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: visible;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        /* Transparent Overlay */
        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* :not(:required) hides these rules from IE9 and below */
        .loading:not(:required) {
            /* hide "loading..." text */
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }

        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            -webkit-animation: spinner 1500ms infinite linear;
            -moz-animation: spinner 1500ms infinite linear;
            -ms-animation: spinner 1500ms infinite linear;
            -o-animation: spinner 1500ms infinite linear;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
            box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        }

        /* Animation */

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-moz-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-o-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .dhh1 {
            color: #3240a8;
            position: absolute;
            font-size: 2.5em;
            height: 1em;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            margin: auto;
            text-align: center;
            opacity: 0;
            animation: appear 4s forwards;
            animation-iteration-count: infinite;
        }


        @keyframes appear {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }


        .boxcon {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            height: 200px;
            width: 200px;
        }

        .box1 {
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 2px solid rgb(0, 225, 255);
            animation-name: spinx;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            text-align: center;
        }

        .box2 {
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 2px solid rgb(0, 255, 255);
            animation-name: spiny;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            text-align: center;
        }

        @keyframes spinx {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(360deg);
            }
        }

        @keyframes spiny {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
