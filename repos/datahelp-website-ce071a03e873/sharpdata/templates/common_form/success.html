<body class="bg-white">
  <style>
    .text-primary {
      color: var(--primary) !important;
    }

    * {
      box-sizing: border-radius;
      font-family: "poppins" !important;
    }

    body {
      font-size: 13px;
      font-family: "poppins" !important;
      min-height: 400px;
       /* Added as bugfix */
      overflow-x: hidden;
	    overflow-y: visible;
    }

    :root {
      --background-color: #eeeef5;
      --primary: #065697;
      --primary-hover: #065697;
    }

    canvas {
      display: block;
      /* vertical-align: bottom; */
    }

    .confetti-div {
      overflow-y: auto;
      min-height: 575px;
   }
    /* ---- tsparticles container ---- */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
  <div class="confetti-div">
  <script type="text/javascript">
    var count = 15; // Timer
    var redirect =
      "/common_form/list_view?context={{context_data}}&signature={{signature}}"; // Target URL

    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <div id="master-wrap" class="p-4 d-flex flex-column align-items-center text-center justify-content-center">
    <div id="logo-box">
      <div>
        <i class="iconify text-primary display-1 mb-3" data-icon="line-md:check-list-3"></i>
        <h2 class="fw-bold">Great!</h2>
        <p class="lead">Thank you for your submission.</p>

      </div>

      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
      </div>

    </div>

    <br>
    <hr class="hr">
    <div class="mt-4 mb-4 d-flex flex-column justify-content-center align-items-center">
      <img src="https://datalabz.re/static/images/interface_logo.png" width="180">
      <a href="https://knowledge.interface.re/fub-embedded-app-documentation" target="_blank"
        class="text-decoration-underline text-dark mt-2">Learn more about InterFace</a>
    </div>
  </div>
</div>

  <!-- follow-up-boss -->
